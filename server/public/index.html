<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="container">
  <h1>Can You Guess The Right Number??</h1>
  
  <div class="input-area" id="game-init-inputs">
    <h3>Set a minimum & maximum number:</h3>
    <input type="number" id="min-value" placeholder="Min">
    <input type="number" id="max-value" placeholder="Max">
    <button id="start-game">Start Game!</button>
  </div>
  
  <div class="input-area" id="game-guess-inputs">
    <p>August:</p>
    <input type="number" id="august-guess" placeholder="Guess!" /><br>
    <p>Jared:</p>
    <input type="number" id="jared-guess" placeholder="Guess!" /><br>
    <button id="submit-btn">Submit Guesses</button>
  </div>

    <table>
      <thead>
        <th>Guess</th>
        <th>High/Low</th>
        <th>Name</th>
      </thead>
      <tbody id="guess-output">

      </tbody>
    </table>
    <div id="win-message">

    </div>
  </div>
</body>
</html>
